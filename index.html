<!DOCTYPE html>
<html lang="en"><head>
	  	<title>Geometric Progression Solver, N th Value & Sum Calculator</title>
  </head>
  <body>
<script type="text/javascript">
function calculate(){
	var nth=parseFloat(document.getElementById("nth").value);
	var first=parseFloat(document.getElementById("first").value);
	var cd=parseFloat(document.getElementById("cd").value);
	document.getElementById("res_area").style.visibility="visible";
     var sgp = first * (1-Math.pow(cd, nth))/(1-cd);
	document.getElementById("result1").value=sgp;
	document.getElementById("result2").value=first*Math.pow(cd,(nth-1));
}
</script>
	<table><tr><td>
	<div id="input">
		<table style="margin:0px; width:100%">
			<tr><td colspan="2" align="center" valign="top" id="title"><h2> Geometric Progression Calculation</h2></td></tr>
			<tr><td valign="top"><label>Total Number of Terms</label></td><td><input type="text" id="nth" onBlur="is_float(this.value,'error1')"> <label id="unit"></label><br /> <label id="error1" class="error"></label ></td></tr>
			<tr><td valign="top"><label>First Term Value</label></td><td><input type="text" id="first" onBlur="is_float(this.value,'error1')"> <label id="unit"></label><br /> <label id="error1" class="error"></label ></td></tr>
			<tr><td valign="top"><label>Common Ratio</label></td><td><input type="text" id="cd" onBlur="is_float(this.value,'error1')"> <label id="unit"></label><br /> <label id="error1" class="error"></label ></td></tr>
			<tr><td align="center"></td><td><input type="button" value="Calculate" id="button" onClick="calculate()"></td><td></td></tr>
		</table>
	</div>
	</td></tr><tr><td>
	<div id="res_area">
		<table>
			<tr><td colspan="2"><font id="res" class="output">Result:</font></td></tr>
			<tr><td><label>N<sup>th</sup> Term Value</label></td><td><input type="text" readonly class="result" id="result2" /> <label id="unit"></label></td></tr>
			<tr><td><label>Sum of First N Terms </label></td><td><input type="text" readonly class="result" id="result1" /> <label id="unit"></label></td></tr>
		</table>
	 </div>
	 </td></tr><tr><td  align="center" class="resultblock">
</td></tr>
	 </table>
  </body>
</html>
